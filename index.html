<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>
<main class="card__main">
  <section class="card__main-top">
   
    <img src="./images/illustration-hero.svg" alt="Este es la imagen de la parte superior">

  </section>
  <section class="card__main-info">
    
    <h1>Order Summary</h1> 

  <p class="card__main-info-parrafo">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p> 
 
  <div class="card__main-info-plan">
    <img src="./images/icon-music.svg" alt="Este es un icono de musica">
   <p class="card__main-info-anual">Annual Plan <span> $59.99/year</span></p> 
  <a class="card__main-info-change" href="#">Change</a>
  </div>
 
  <button class="botom" type="button"><span> Proceed to Payment</span></button> 
   
   <a class="Order" href="#">Cancel Order</a>
  </section>
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ricardo David Carela Villa</a>
  </div>
</body>
</html>
